<header id="title-block-header">

    <!-- Actual content on top of the particles-->
    <div class="title-block-content">
      $if(title)$
      <h1 class="title">$title$</h1>
      $endif$ $if(subtitle)$
      <p class="subtitle">$subtitle$</p>
      $endif$ $for(author)$
      <p class="author">$author$</p>
      $endfor$ $if(date)$
      <p class="date">$date$</p>
      $endif$ $if(abstract)$
      <div class="abstract">
        <div class="abstract-title">$abstract-title$</div>
        $abstract$
      </div>
      $endif$

      <div style="margin-top: 50px;"></div>

      <div class="logo">
        <a href="https://www.enseeiht.fr/fr/index.html"><img class="img-inp" style="margin-right: 60px" src="assets/images/logo-INP.svg"/></a>
        <a href="https://www.inp-toulouse.fr/fr/formations/la-prepa-des-inp.html"><img class="img-inp" style="margin-right: 0px" src="assets/images/Logo-La-PrÃ©pa-des-INP.png"/></a>
      </div>
    </div> <!-- title-block-content -->
  
    <!-- This is the div in which the particles will be included -->
    <div id="particles-js"></div>

    <!-- Particle.js script loaded from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>

    <!-- use the particle js library with our own config (json file). -->
    <script>
      particlesJS.load("particles-js", "assets/json/particles.json");
    </script>

</header>
